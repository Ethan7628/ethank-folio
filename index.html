  <!-- Deferred Service Worker Registration -->
  <script>
    // Detect PWA mode and adjust viewport
    (function () {
      const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;

      const viewportMeta = document.getElementById('viewport-meta');
      if (isPWA && viewportMeta) {
        viewportMeta.setAttribute('content',
          'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
        );
      }
    })();

    // Defer service worker registration to not block initial paint
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        requestIdleCallback ? requestIdleCallback(() => registerSW()) : setTimeout(registerSW, 1000);
      });
    }

    function registerSW() {
      navigator.serviceWorker.register('./sw.js')
        .then((registration) => {
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  if (confirm('New version available! Reload to update?')) {
                    newWorker.postMessage('SKIP_WAITING');
                    window.location.reload();
                  }
                }
              });
            }
          });
        })
        .catch(console.error);
    }
  </script>
