  <!-- Service Worker Registration -->
  <script>
    // Detect if running as PWA and adjust viewport accordingly
    (function() {
      const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                    window.navigator.standalone === true ||
                    document.referrer.includes('android-app://');
      
      const viewportMeta = document.getElementById('viewport-meta');
      
      if (isPWA && viewportMeta) {
        // PWA mode: behave like native app (unzoomable, fixed)
        viewportMeta.setAttribute('content', 
          'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
        );
        document.documentElement.style.setProperty('touch-action', 'pan-y');
        document.body.style.setProperty('overscroll-behavior', 'none');
      } else {
        // Web mode: normal website behavior
        viewportMeta.setAttribute('content', 
          'width=device-width, initial-scale=1.0'
        );
      }
    })();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Hide loading screen when app is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 500);
    });
  </script>
